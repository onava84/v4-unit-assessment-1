<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makin' Shapes!</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <header>
        <h1>Makin' Shapes</h1>
    </header>
    <main>
        <section class="rectangles">
            <h2>Rectangles</h2>
            <div class="rectangles-inner-square">
                <div class="purple-rec"></div>
                <div class="blue-rec"></div>
                <div class="pink-rec"></div>
            </div>
        </section>
        <section class="circles">
            <h2>Circles</h2>
            <div class="circles-inner-square">
                <div class="snowman-column">
                    <div class="circle1">
                        <img src="images/snowmaneyes.png" class="eye" alt="left eye">
                        <img src="images/snowmaneyes.png" class="eye" alt="rigth eye">
                        <img src="images/carro2.png" class="carrot-nose" alt="carrot nose">
                    </div>
                    <div class="circle2">
                        <img src="images/snowmaneyes.png" class="dot" alt="dot">
                        <img src="images/snowmaneyes.png" class="dot" alt="dot">
                        <img src="images/snowmaneyes.png" class="dot" alt="dot">
                    </div>
                    <div class="circle3">

                    </div>
                    </div>
                    <div class="empty-column">
                </div>
            </div>

        </section>
        <section class="everything">
            <h2>Everything</h2>
            <div class="everything-inner-square">
                <div class="gray-square">
                    <div class="green-circle">
                        <div class="red-square">
                            <div class="blue-circle">
                                <img src="images/nemo.png" class="nemo" alt="nemo image">

                            </div>
                            <h2 class="fish-tank">Fish Tank</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
